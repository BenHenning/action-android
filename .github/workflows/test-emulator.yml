name: "Test typescript-action"
on:
  pull_request:
  push:
    paths:
    - 'emulator/*'
    - 'emulator/*/*'
    - 'emulator/*/*/*'
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: npm ci
      working-directory: emulator
    - run: npm run build
      working-directory: emulator
    - run: npm test
      working-directory: emulator
    - uses: ./emulator
      with:
        milliseconds: 1000
